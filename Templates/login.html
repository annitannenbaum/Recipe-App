{%extends "layout.html" %}

{% block content %}

<div class="page-header">
    <h1>Login</h1>
</div>

<div class="container-blog shadow-lg">
    <div class="login-form">
        <form action="" style="width: 100%; margin: auto">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control">
            <br>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control">
    </form>
    <br>
    <div class="text-center">
    <a href="#" class="btn btn-secondary" style="width: 75%; margin: auto">Login</a>
    </div>
    <a href="#" class="forgot-creds">Forgot Username or Password?</a>
    <a href="http://127.0.0.1:5000/signup" class= "forgot-creds"> Or create an Account.</a>
    </div>
</div>


{% endblock content %}
